<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "Poppins", sans-serif;
            background: white;
            padding: 20px;
        }

        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border: 2px solid #ddd;
            border-radius: 8px;
        }

        h2 {
            text-align: center;
            color: rgb(227, 10, 64);
            margin-bottom: 10px;
        }

        p {
            text-align: center;
            font-size: 14px;
            color: #666;
            margin-bottom: 20px;
        }

        .array-display {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 4px;
            text-align: center;
            margin-bottom: 20px;
        }

        .array-display p {
            margin: 5px 0;
            font-weight: 600;
            color: #333;
        }

        label {
            display: block;
            margin-top: 15px;
            margin-bottom: 5px;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            margin-top: 20px;
            padding: 10px;
            background: rgb(227, 10, 64);
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            font-weight: 600;
        }

        button:hover {
            background: rgb(200, 8, 55);
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 4px;
            text-align: center;
        }

        .result p {
            margin: 5px 0;
            font-size: 16px;
            color: #333;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>

<div class="container">
    <h2>Number Guessing Game</h2>
    <p>Try to find a number in the array</p>

    <div class="array-display">
        <p>Array: [5, 10, 15, 20, 25, 30, 35, 40, 45, 50]</p>
    </div>

    <label>Enter a Number</label>
    <input type="number" id="numberInput" placeholder="Enter a number">

    <button onclick="searchNumber()">Search</button>

    <div id="result" class="result hidden"></div>
</div>

<script>
    let numbers = [5, 10, 15, 20, 25, 30, 35, 40, 45, 50];

    function searchNumber() {
        let input = parseFloat(document.getElementById("numberInput").value);

        if (isNaN(input)) {
            alert("Please enter a valid number.");
            return;
        }

        let index = numbers.indexOf(input);

        document.getElementById("result").classList.remove("hidden");

        if (index !== -1) {
            document.getElementById("result").innerHTML = 
                `<p>Data located at: index: ${index}</p>`;
        } else {
            document.getElementById("result").innerHTML = 
                `<p>Data is not in your array!</p>`;
        }
    }
</script>

</body>
</html>
