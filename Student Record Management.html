<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Record Manager</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "Poppins", sans-serif;
            background: white;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 50px auto;
            padding: 20px;
            border: 2px solid #ddd;
            border-radius: 8px;
        }

        h2 {
            text-align: center;
            color: rgb(227, 10, 64);
            margin-bottom: 10px;
        }

        p {
            text-align: center;
            font-size: 14px;
            color: #666;
            margin-bottom: 20px;
        }

        form {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .field {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            font-weight: 600;
            font-size: 14px;
        }

        input {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box;
        }

        .full {
            grid-column: span 3;
        }

        button {
            grid-column: span 3;
            margin-top: 10px;
            padding: 10px;
            background: rgb(227, 10, 64);
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            font-weight: 600;
        }

        button:hover {
            background: rgb(200, 8, 55);
        }

        h3 {
            color: #333;
            font-size: 18px;
            margin-top: 30px;
            margin-bottom: 15px;
        }

        .table-wrapper {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }

        th {
            background: rgb(227, 10, 64);
            color: white;
            padding: 10px;
            text-align: left;
            white-space: nowrap;
        }

        td {
            padding: 10px;
            border: 1px solid #ddd;
            white-space: nowrap;
        }

        tr:nth-child(even) {
            background: #f5f5f5;
        }

        .action-btn {
            padding: 5px 10px;
            border-radius: 4px;
            color: white;
            font-size: 13px;
            border: none;
            cursor: pointer;
            margin-right: 5px;
        }

        .edit-btn {
            background: #28a745;
        }

        .delete-btn {
            background: #dc3545;
        }

        .edit-btn:hover {
            background: #218838;
        }

        .delete-btn:hover {
            background: #c82333;
        }
    </style>
</head>

<body>

<div class="container">
    <h2>Student Record Manager</h2>
    <p>Add and manage student information</p>

    <form id="studentForm">
        <div class="field">
            <label>First Name</label>
            <input type="text" id="firstName" required>
        </div>

        <div class="field">
            <label>Middle Name</label>
            <input type="text" id="middleName">
        </div>

        <div class="field">
            <label>Last Name</label>
            <input type="text" id="lastName" required>
        </div>

        <div class="field">
            <label>Age</label>
            <input type="number" id="age" required>
        </div>

        <div class="field">
            <label>Date of Birth</label>
            <input type="date" id="dob">
        </div>

        <div class="field full">
            <label>Address</label>
            <input type="text" id="address">
        </div>

        <div class="field">
            <label>Contact Number</label>
            <input type="text" id="contact">
        </div>

        <div class="field">
            <label>Mother's Name</label>
            <input type="text" id="motherName">
        </div>

        <div class="field">
            <label>Father's Name</label>
            <input type="text" id="fatherName">
        </div>

        <div class="field">
            <label>Emergency Contact Person</label>
            <input type="text" id="emergencyPerson">
        </div>

        <div class="field">
            <label>Emergency Contact Number</label>
            <input type="text" id="emergencyNumber">
        </div>

        <button type="button" id="saveBtn">Save Student Record</button>
    </form>

    <h3>Student Records</h3>

    <div class="table-wrapper">
        <table>
            <thead>
                <tr>
                    <th>First</th>
                    <th>Middle</th>
                    <th>Last</th>
                    <th>Age</th>
                    <th>DOB</th>
                    <th>Address</th>
                    <th>Contact</th>
                    <th>Mother</th>
                    <th>Father</th>
                    <th>Emergency Person</th>
                    <th>Emergency #</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="studentTableBody"></tbody>
        </table>
    </div>
</div>

<script>
    const students = [];
    let editingIndex = null;

    document.getElementById("saveBtn").addEventListener("click", () => {
        const student = {
            firstName: firstName.value,
            middleName: middleName.value,
            lastName: lastName.value,
            age: age.value,
            dob: dob.value,
            address: address.value,
            contact: contact.value,
            motherName: motherName.value,
            fatherName: fatherName.value,
            emergencyPerson: emergencyPerson.value,
            emergencyNumber: emergencyNumber.value
        };

        if (editingIndex !== null) {
            students[editingIndex] = student;
            editingIndex = null;
        } else {
            students.push(student);
        }

        displayStudents();
        studentForm.reset();
    });

    function displayStudents() {
        studentTableBody.innerHTML = "";

        students.forEach((student, index) => {
            studentTableBody.innerHTML += `
                <tr>
                    <td>${student.firstName}</td>
                    <td>${student.middleName}</td>
                    <td>${student.lastName}</td>
                    <td>${student.age}</td>
                    <td>${student.dob}</td>
                    <td>${student.address}</td>
                    <td>${student.contact}</td>
                    <td>${student.motherName}</td>
                    <td>${student.fatherName}</td>
                    <td>${student.emergencyPerson}</td>
                    <td>${student.emergencyNumber}</td>
                    <td>
                        <button class="action-btn edit-btn" onclick="editStudent(${index})">Edit</button>
                        <button class="action-btn delete-btn" onclick="deleteStudent(${index})">Delete</button>
                    </td>
                </tr>
            `;
        });
    }

    function editStudent(index) {
        const student = students[index];
        firstName.value = student.firstName;
        middleName.value = student.middleName;
        lastName.value = student.lastName;
        age.value = student.age;
        dob.value = student.dob;
        address.value = student.address;
        contact.value = student.contact;
        motherName.value = student.motherName;
        fatherName.value = student.fatherName;
        emergencyPerson.value = student.emergencyPerson;
        emergencyNumber.value = student.emergencyNumber;
        editingIndex = index;
    }

    function deleteStudent(index) {
        if (confirm("Delete this record?")) {
            students.splice(index, 1);
            displayStudents();
        }
    }
</script>

</body>
</html>
