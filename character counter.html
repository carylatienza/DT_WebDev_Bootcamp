<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Counter</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "Poppins", sans-serif;
            background: white;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border: 2px solid #ddd;
            border-radius: 8px;
        }

        h2 {
            text-align: center;
            color: rgb(227, 10, 64);
            margin-bottom: 10px;
        }

        p {
            text-align: center;
            font-size: 14px;
            color: #666;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
        }

        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
            resize: vertical;
            min-height: 150px;
        }

        textarea:focus {
            outline: none;
            border-color: rgb(227, 10, 64);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 20px;
        }

        .stat-box {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 4px;
            text-align: center;
            border: 1px solid #ddd;
        }

        .stat-label {
            font-size: 14px;
            color: #666;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 28px;
            font-weight: 600;
            color: rgb(227, 10, 64);
        }

        .additional-stats {
            margin-top: 20px;
            background: #f5f5f5;
            padding: 15px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }

        .additional-stats p {
            text-align: left;
            margin: 8px 0;
            font-size: 14px;
            color: #333;
        }

        .stat-number {
            font-weight: 600;
            color: rgb(227, 10, 64);
        }

        button {
            width: 100%;
            margin-top: 15px;
            padding: 10px;
            background: rgb(227, 10, 64);
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            font-weight: 600;
        }

        button:hover {
            background: rgb(200, 8, 55);
        }
    </style>
</head>

<body>

<div class="container">
    <h2>Character Counter</h2>
    <p>Type or paste your text to count characters and words</p>

    <label>Enter Your Text</label>
    <textarea id="textInput" placeholder="Start typing here..." oninput="updateCount()"></textarea>

    <div class="stats">
        <div class="stat-box">
            <div class="stat-label">Characters</div>
            <div class="stat-value" id="charCount">0</div>
        </div>

        <div class="stat-box">
            <div class="stat-label">Words</div>
            <div class="stat-value" id="wordCount">0</div>
        </div>
    </div>

    <div class="additional-stats">
        <p>Characters (no spaces): <span class="stat-number" id="charNoSpace">0</span></p>
        <p>Sentences: <span class="stat-number" id="sentenceCount">0</span></p>
        <p>Paragraphs: <span class="stat-number" id="paragraphCount">0</span></p>
        <p>Reading Time: <span class="stat-number" id="readingTime">0 min</span></p>
    </div>

    <button onclick="clearText()">Clear Text</button>
</div>

<script>
    function updateCount() {
        let text = document.getElementById("textInput").value;

        // Character count
        let charCount = text.length;
        document.getElementById("charCount").innerText = charCount;

        // Character count without spaces
        let charNoSpace = text.replace(/\s/g, '').length;
        document.getElementById("charNoSpace").innerText = charNoSpace;

        // Word count
        let words = text.trim().split(/\s+/);
        let wordCount = text.trim() === '' ? 0 : words.length;
        document.getElementById("wordCount").innerText = wordCount;

        // Sentence count
        let sentences = text.split(/[.!?]+/).filter(sentence => sentence.trim().length > 0);
        let sentenceCount = sentences.length;
        document.getElementById("sentenceCount").innerText = sentenceCount;

        // Paragraph count
        let paragraphs = text.split(/\n+/).filter(para => para.trim().length > 0);
        let paragraphCount = paragraphs.length;
        document.getElementById("paragraphCount").innerText = paragraphCount;

        // Reading time (average 200 words per minute)
        let readingTime = Math.ceil(wordCount / 200);
        if (readingTime === 0 && wordCount > 0) {
            readingTime = 1;
        }
        document.getElementById("readingTime").innerText = readingTime + " min";
    }

    function clearText() {
        document.getElementById("textInput").value = "";
        updateCount();
    }

    // Initialize counts
    updateCount();
</script>

</body>
</html>
